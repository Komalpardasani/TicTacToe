<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h2>Player's Turn</h2>
        <div class="player-box" id="playerX">X</div>
        <div class="player-box" id="playerO">O</div>
        <div class="background-effect"></div>
    </div>
    <div class="game-grid">
        <div class="grid-box" data-index="0"></div>
        <div class="grid-box" data-index="1"></div>
        <div class="grid-box" data-index="2"></div>
        <div class="grid-box" data-index="3"></div>
        <div class="grid-box" data-index="4"></div>
        <div class="grid-box" data-index="5"></div>
        <div class="grid-box" data-index="6"></div>
        <div class="grid-box" data-index="7"></div>
        <div class="grid-box" data-index="8"></div>
    </div>
    <h3 id="game-results"></h3>
    <button id="restart-game">Start a New Game</button>
    <script src="script.js"></script>
</body>
</html>
